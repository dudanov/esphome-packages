# This light for my project: https://github.com/dudanov/feron-light-advanced-control

substitutions:
  feron_dev: cabinet

external_components:
  - source: github://dudanov/esphome-components
    components: [feron]
    refresh: 0d

light:
  - platform: feron
    id: feron_light
    name: None
    device_id: ${feron_dev}_device
    icon: mdi:ceiling-light

    fade_switch:
      id: feron_fade_switch
      device_id: ${feron_dev}_device
      name: Fade Effect

remote_transmitter:
  id: ir_remote
  pin: 25
  carrier_duty_percent: 100%

