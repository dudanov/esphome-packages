sensor:
  - platform: modbus_controller
    device_id: ${device_id}_device
    modbus_controller_id: ${device_id}_controller
    address: 4313
    name: Voltage
    state_class: measurement
    device_class: voltage
    unit_of_measurement: V
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.01

  - platform: modbus_controller
    device_id: ${device_id}_device
    modbus_controller_id: ${device_id}_controller
    address: 4344
    name: Frequency
    state_class: measurement
    device_class: frequency
    unit_of_measurement: Hz
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.01

  # Total sensors

  - platform: combination
    type: sum
    device_id: ${device_id}_device
    name: Total Power
    sources:
      - source: ${device_id}_power1
      - source: ${device_id}_power2
      - source: ${device_id}_power3
      - source: ${device_id}_power4
      - source: ${device_id}_power5
      - source: ${device_id}_power6
  - platform: combination
    type: sum
    device_id: ${device_id}_device
    name: Total Energy
    sources:
      - source: ${device_id}_energy1
      - source: ${device_id}_energy2
      - source: ${device_id}_energy3
      - source: ${device_id}_energy4
      - source: ${device_id}_energy5
      - source: ${device_id}_energy6
