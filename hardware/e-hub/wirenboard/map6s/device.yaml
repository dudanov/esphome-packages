# MAP6S Device Configuration

packages:
  channel1: !include
    file: channel.yaml
    vars:
      device_id: ${device_id}
      channel: 1
      current_register: 5146
      power_register: 4870
      factor_register: 4287
      energy_register: 4620
      # config numbers
      turns_register: 5218
      phi_register: 5221

  channel2: !include
    file: channel.yaml
    vars:
      device_id: ${device_id}
      channel: 2
      current_register: 5144
      power_register: 4868
      factor_register: 4286
      energy_register: 4616
      # config numbers
      turns_register: 5217
      phi_register: 5220

  channel3: !include
    file: channel.yaml
    vars:
      device_id: ${device_id}
      channel: 3
      current_register: 5142
      power_register: 4866
      factor_register: 4285
      energy_register: 4612
      # config numbers
      turns_register: 5216
      phi_register: 5219

  channel4: !include
    file: channel.yaml
    vars:
