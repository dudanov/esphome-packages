# Device reading Modbus 6-CH E-Meter WirenBoard WB-MAP6S
# https://wirenboard.com/wiki/WB-MAP6S_Modbus_Power_Meter

substitutions:
  name: e-hub
  friendly_name: Electricity Hub

packages:
  esp32: !include ../esp32/esp32.yaml
  default: !include ../../common/default.yaml
  web: !include ../../common/web.yaml

  firmware: !include
    file: wb_update_template.yaml
    vars:
      id: fw
      name: Firmware
      address: 250
      register_type: read
      response_size: 32

  bootloader: !include
    file: wb_update_template.yaml
    vars:
      id: bootloader
      name: Bootloader
      address: 330
      register_type: holding
      response_size: 14

esphome:
  min_version: 2025.7.0
  project:
    name: "dudanov.e-hub"
    version: "1.0"
  area:
    id: electrical_panel
    name: "Electrical Panel"
  devices:
    - id: map6s_device
      name: "WirenBoard MAP6S"
      area_id: electrical_panel
    - id: ce102m_device
      name: "EnergoMera CE102M"
      area_id: electrical_panel

wifi:
  on_connect:
    then:
      - script.execute: get_fw_available
      - script.execute: get_bootloader_available

time:
  - platform: homeassistant
    on_time:
      # Every 8 hours
      - seconds: 0
        minutes: 0
        hours: /8
        then:
          - script.execute: get_fw_available
          - script.execute: get_bootloader_available

uart:
  tx_pin: 18
  rx_pin:
    number: 5
    ignore_strapping_warning: yes
  baud_rate: 115200

modbus:
  flow_control_pin: 17

modbus_controller:
  - id: map6s
    address: 68
    setup_priority: -10
    update_interval: 2s

sensor:
  # VOLTAGE
  - platform: modbus_controller
    device_id: map6s_device
    modbus_controller_id: map6s
    address: 4313
    name: Voltage
    state_class: measurement
    device_class: voltage
    unit_of_measurement: V
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.01
  # FREQUENCY
  - platform: modbus_controller
    device_id: map6s_device
    modbus_controller_id: map6s
    address: 4344
    name: Frequency
    state_class: measurement
    device_class: frequency
    unit_of_measurement: Hz
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.01
  # CHANNEL 1
  - platform: modbus_controller
    device_id: map6s_device
    modbus_controller_id: map6s
    address: 5146
    name: Current CH1
    state_class: measurement
    device_class: current
    unit_of_measurement: A
    register_type: read
    value_type: U_DWORD
    accuracy_decimals: 2
    filters:
      - multiply: 2.44141e-7
  - platform: modbus_controller
    device_id: map6s_device
    modbus_controller_id: map6s
    address: 4870
    name: Power CH1
    state_class: measurement
    device_class: power
    unit_of_measurement: W
    register_type: read
    value_type: S_DWORD
    accuracy_decimals: 0
    filters:
      - multiply: 2.44141e-4
  - platform: modbus_controller
    device_id: map6s_device
    modbus_controller_id: map6s
    address: 4620
    name: Energy CH1
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: kWh
    register_type: read
    value_type: U_QWORD_R
    accuracy_decimals: 3
    filters:
      - multiply: 1e-5
  # CHANNEL 2
  - platform: modbus_controller
    device_id: map6s_device
    modbus_controller_id: map6s
