  # Wattmeter based on the pulse output of an electric meter
  - platform: pulse_meter
    device_id: ce102m_device
    id: sensor_energy_pulse_meter
    name: Power
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    accuracy_decimals: 0
    pin:
      number: 3
      inverted: on
    internal_filter: 100ms
    filters:
      - multiply: 30
    total:
      name: Energy
      device_id: ce102m_device
      id: sensor_total_energy
      unit_of_measurement: kWh
      state_class: total_increasing
      device_class: energy
      accuracy_decimals: 3
      filters:
        - multiply: 5e-4

# Reset total energy button
button:
  - platform: template
    device_id: ce102m_device
    name: Energy Reset
    id: button_reset_total
    on_press:
      - pulse_meter.set_total_pulses:
          id: sensor_energy_pulse_meter
          value: 0

api:
  actions:
    # Action for setting the value of the energy meter
    - action: set_total_energy
      variables:
        kwh: float
      then:
        - pulse_meter.set_total_pulses:
            id: sensor_energy_pulse_meter
            value: !lambda return kwh * 2e3f;
